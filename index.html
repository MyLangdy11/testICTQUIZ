<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT Fundamentals Quiz: LangdyApps💖🌸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <h1>ICT Fundamentals Quiz.🌺🌸</h1> -->
  <div class="logo">
    <img src="img/LOGO1.png" alt="">
  </div>
  <div class="timer">60</div>
  <div class="progress-bar">
  <div class="progress-bar-fill"></div>
</div>
  <div id="quiz-container" style="display: block;">
    <div class="question"></div>
    <div class="line">⭐💎🍒🌸💐🌺☘️</div>
    <ul class="options"></ul>

    <div id="result"></div>
    <div class="additional-info">
      <h2 class="moredetail">ពន្យល់បន្ថែម</h2>
      <p class="detail">This is the additional information for the question.</p>
      <button id="close-btn">Close</button>
    </div>
  </div>

 
<div class="game-history"></div>
<div class="divOfbutton">
  <button id="play-again-btn" style="display: none;">Play Again</button>
<a href="#">
    <button id="exitButton" style="display: none;">Exit</button>
</a>
</div>

  <script src="script.js"></script>
</body>
</html>
